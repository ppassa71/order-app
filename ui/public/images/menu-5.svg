<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="300" fill="#8B4513"/>
  
  <!-- 컵 -->
  <ellipse cx="200" cy="180" rx="80" ry="20" fill="#D2691E"/>
  <rect x="120" y="80" width="160" height="100" rx="10" fill="#FFF8DC"/>
  
  <!-- 우유 층 -->
  <rect x="130" y="90" width="140" height="60" rx="5" fill="#F5DEB3"/>
  
  <!-- 커피 층 -->
  <rect x="130" y="150" width="140" height="20" rx="5" fill="#8B4513"/>
  
  <!-- 카라멜 시럽 (줄무늬) -->
  <path d="M 140 100 Q 200 110 260 100" stroke="#D2691E" stroke-width="4" fill="none"/>
  <path d="M 140 115 Q 200 125 260 115" stroke="#D2691E" stroke-width="4" fill="none"/>
  <path d="M 140 130 Q 200 140 260 130" stroke="#D2691E" stroke-width="4" fill="none"/>
  
  <!-- 우유 거품 -->
  <circle cx="180" cy="95" r="10" fill="#FFF" opacity="0.9"/>
  <circle cx="220" cy="95" r="12" fill="#FFF" opacity="0.9"/>
  
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">카라멜 마키아토</text>
</svg>

