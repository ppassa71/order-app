<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="300" fill="#8B4513"/>
  
  <!-- 컵 -->
  <ellipse cx="200" cy="180" rx="80" ry="20" fill="#D2691E"/>
  <rect x="120" y="80" width="160" height="100" rx="10" fill="#FFF8DC"/>
  
  <!-- 콜드브루 (어두운 커피) -->
  <rect x="130" y="90" width="140" height="80" rx="5" fill="#3E2723"/>
  
  <!-- 얼음 조각들 -->
  <rect x="150" y="100" width="15" height="20" rx="3" fill="#E0F7FA" opacity="0.7" transform="rotate(15 157.5 110)"/>
  <rect x="200" y="95" width="18" height="22" rx="3" fill="#E0F7FA" opacity="0.7" transform="rotate(-10 209 106)"/>
  <rect x="240" y="105" width="15" height="18" rx="3" fill="#E0F7FA" opacity="0.7" transform="rotate(20 247.5 114)"/>
  <rect x="170" y="130" width="12" height="16" rx="2" fill="#E0F7FA" opacity="0.6" transform="rotate(-15 176 138)"/>
  <rect x="220" y="135" width="14" height="19" rx="2" fill="#E0F7FA" opacity="0.6" transform="rotate(10 227 144.5)"/>
  
  <!-- 물방울 효과 -->
  <circle cx="140" cy="85" r="3" fill="#FFF" opacity="0.5"/>
  <circle cx="260" cy="88" r="2" fill="#FFF" opacity="0.5"/>
  
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">콜드브루</text>
</svg>

