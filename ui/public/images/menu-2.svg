  <path d="M 200 90 Q 205 80 210 90" stroke="#FFF" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 220 90 Q 225 80 230 90" stroke="#FFF" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- 텍스트 -->
