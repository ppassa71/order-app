<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="300" fill="#8B4513"/>
  
  <!-- 컵 -->
  <ellipse cx="200" cy="180" rx="80" ry="20" fill="#D2691E"/>
  <rect x="120" y="80" width="160" height="100" rx="10" fill="#FFF8DC"/>
  <rect x="130" y="90" width="140" height="80" rx="5" fill="#8B4513"/>
  
