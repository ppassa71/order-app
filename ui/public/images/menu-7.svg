<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="300" fill="#8B4513"/>
  
  <!-- 컵 -->
  <ellipse cx="200" cy="180" rx="80" ry="20" fill="#D2691E"/>
  <rect x="120" y="80" width="160" height="100" rx="10" fill="#FFF8DC"/>
  
  <!-- 초콜릿 층 -->
  <rect x="130" y="90" width="140" height="30" rx="5" fill="#654321"/>
  
  <!-- 커피 층 -->
  <rect x="130" y="120" width="140" height="50" rx="5" fill="#8B4513"/>
  
  <!-- 우유 거품 -->
  <circle cx="160" cy="95" r="10" fill="#FFF" opacity="0.9"/>
  <circle cx="200" cy="90" r="12" fill="#FFF" opacity="0.9"/>
  <circle cx="240" cy="95" r="10" fill="#FFF" opacity="0.9"/>
  
  <!-- 초콜릿 시럽 (위에) -->
  <path d="M 150 100 Q 200 95 250 100" stroke="#654321" stroke-width="3" fill="none"/>
  <path d="M 150 105 Q 200 100 250 105" stroke="#654321" stroke-width="3" fill="none"/>
  
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">카페모카</text>
</svg>

