<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="300" fill="#8B4513"/>
  
  <!-- 컵 -->
  <ellipse cx="200" cy="180" rx="80" ry="20" fill="#D2691E"/>
  <rect x="120" y="80" width="160" height="100" rx="10" fill="#FFF8DC"/>
  
  <!-- 커피 -->
  <rect x="130" y="120" width="140" height="50" rx="5" fill="#8B4513"/>
  
  <!-- 거품 (카푸치노 특유의 두꺼운 거품) -->
  <circle cx="160" cy="95" r="18" fill="#FFF" opacity="0.95"/>
  <circle cx="200" cy="85" r="22" fill="#FFF" opacity="0.95"/>
  <circle cx="240" cy="95" r="16" fill="#FFF" opacity="0.95"/>
  <circle cx="180" cy="100" r="12" fill="#FFF" opacity="0.9"/>
  <circle cx="220" cy="100" r="14" fill="#FFF" opacity="0.9"/>
  
  <!-- 시나몬 가루 효과 -->
  <circle cx="200" cy="90" r="2" fill="#D2691E" opacity="0.6"/>
  <circle cx="190" cy="95" r="1.5" fill="#D2691E" opacity="0.6"/>
  <circle cx="210" cy="95" r="1.5" fill="#D2691E" opacity="0.6"/>
  
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">카푸치노</text>
</svg>

