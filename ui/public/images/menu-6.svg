<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="300" fill="#8B4513"/>
  
  <!-- 컵 -->
  <ellipse cx="200" cy="180" rx="80" ry="20" fill="#D2691E"/>
  <rect x="120" y="80" width="160" height="100" rx="10" fill="#FFF8DC"/>
  
  <!-- 우유 층 -->
  <rect x="130" y="90" width="140" height="70" rx="5" fill="#FFF8DC"/>
  
  <!-- 커피 층 -->
  <rect x="130" y="160" width="140" height="10" rx="5" fill="#8B4513"/>
  
  <!-- 바닐라 빈 (작은 점들) -->
  <circle cx="160" cy="120" r="2" fill="#8B4513" opacity="0.5"/>
  <circle cx="180" cy="115" r="1.5" fill="#8B4513" opacity="0.5"/>
  <circle cx="200" cy="120" r="2" fill="#8B4513" opacity="0.5"/>
  <circle cx="220" cy="115" r="1.5" fill="#8B4513" opacity="0.5"/>
  <circle cx="240" cy="120" r="2" fill="#8B4513" opacity="0.5"/>
  
  <!-- 우유 거품 -->
  <circle cx="170" cy="95" r="8" fill="#FFF" opacity="0.9"/>
  <circle cx="200" cy="90" r="10" fill="#FFF" opacity="0.9"/>
  <circle cx="230" cy="95" r="8" fill="#FFF" opacity="0.9"/>
  
  <!-- 텍스트 -->
  <text x="200" y="250" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">바닐라 라떼</text>
</svg>

