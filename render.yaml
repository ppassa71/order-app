# Render.com 배포 설정 파일
# https://render.com/docs/yaml-spec

services:
  # PostgreSQL 데이터베이스
  - type: pspg
    name: order-app-db
    databaseName: order_app
    user: order_app_user
    plan: free  # 또는 starter, standard 등

  # 백엔드 서버 (Node.js)
  - type: web
    name: order-app-backend
    env: node
    plan: free  # 또는 starter, standard 등
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: order-app-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: order-app-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: order-app-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: order-app-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: order-app-db
          property: password

  # 프론트엔드 (Static Site)
  - type: web
    name: order-app-frontend
    env: static
    buildCommand: cd ui && npm install && npm run build
    staticPublishPath: ./ui/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: order-app-backend
          property: host
          # 실제로는 백엔드 URL을 직접 설정해야 함

